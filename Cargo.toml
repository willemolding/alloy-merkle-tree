[package]
name = "alloy-merkle-tree"
description = "Minimal Merkle Tree implementation"
readme = "README.md"
license-file = "LICENSE"
repository = "https://github.com/rkdud007/alloy-merkle-tree"
keywords = ["merkle", "tree", "merkle-tree"]
categories = [
    "cryptography",
    "data-structures",
    "cryptography::cryptocurrencies",
]
exclude = [".github"]
version = "0.7.1"
edition = "2021"

[dependencies]
alloy = { version = "0.4.2", features = ["dyn-abi"] }
hashbrown = "0.14.3"
anyhow = "1.0"
digest = "0.10.7"

[dev-dependencies]
sha2 = "0.10.8"
